<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderâš¡Date: The dating site that zaps!</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Google Font -->
    
</head>
<body>
    <header>
        <h1>ThunderDate</h1>

        <div id="hero_img">
            <img src="/ThunderDate/imgs/thunder.jpg" alt="A bright lightning bolt splitting the sky">
            <caption>Photo courtesy of Ron Rev Fenomeno from Pixaby.</caption>
        </div>
    </header>

    <main>
        <h2>For gods, mortals and everyone in between.</h2>
        <h3>Join the dating-sphere!</h3>

        <form method="POST">
            <section id="personal">
                <label for="first_name">First Name:</label>
                <input id="first_name" type="text" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input id="last_name" type="text" name="last_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="realm">Realm:</label>
                <select name="realm" id="realm">
                    <option value="">--Please Choose--</option>
                    <option value="asgard">Asgard</option>
                    <option value="olympus">Olympus</option>
                    <option value="underworld">The Underworld</option>
                    <option value="faerie">Faerie</option>
                </select>
            </section>

            <section id="weapon">
                <label for="weapon_choice">Weapon of Choice:</label>
                <input type="radio" name="weapon" value="war_hammer" checked> War Hammer
                <input type="radio" name="weapon" value="hell_dogs"> Hell Dogs 
                <input type="radio" name="weapon" value="bow">Bow of Wisdom
                <input type="radio" name="weapon" value="other">Other
            </section>

            <section id="password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="(?=.*[A-Za-z])(?=.*\d).{8,}" title="At least 8 characters, including a letter and a number" required>

                <label for="confirm_pw">Confirm Password:</label>
                <input type="password" id="confirm_pw" name="confirm_pw" pattern="(?=.*[A-Za-z])(?=.*\d).{8,}" title="At least 8 characters, including a letter and a number" required>
            </section>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="">Log in!</a></p>
    </main>
</body>
</html>
